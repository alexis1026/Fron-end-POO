<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/Stylelogin.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" >
                <img src="/POO IMAGENES/logo.png" alt="Logo Clinica" class="logo-clinica"> 
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justi" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto d-flex justify-content-center aling-items-cneter">
                <li class="nav-item ">
                  <a class="nav-link" href="/main.html">Inicio</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/main.html">Especialidades</a>
                  </li>
                <li class="nav-item" id="login">
                  <a class="nav-link" href="/LoginLinea.html">Login up</a>
                </li>
              </ul>
            </div> 
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Inicio de Sesión</h3>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="emp_user">Usuario</label>
                                <input type="text" class="form-control" id="emp_user" placeholder="Ingrese su usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="emp_clave">Contraseña</label>
                                <input type="password" class="form-control" id="emp_clave" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                        <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/Scripts/login.js"></script>
</body>
</html>
