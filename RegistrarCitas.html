<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--conexion css-->
    <link href="/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--Barar de Navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Clínica Salud</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/RegistrarCitas.html">Registrar Cita</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Body-->
    <div class="container" id="Registrar">
        <h2 class="text-center my-4">Ingresar Empleado</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese usuario">
            </div>
            <div class="form-group">
                <label for="email">Contreseña</label>
                <input type="password" class="form-control" id="email" placeholder="Ingrese contreaseña">
            </div> 
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Clínica Salud. Todos los derechos reservados.</p>
    </footer>

    <!--Jasasript-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Previene el envío del formulario
        
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const telefono = document.getElementById('telefono').value;
                const especialidad = document.getElementById('especialidad').value;
                const fecha = document.getElementById('fecha').value;
        
                if (!nombre || !email || !telefono || !especialidad || !fecha) {
                    alert('Por favor, complete todos los campos.');
                    return;
                }
        
                alert('Su cita ha sido registrada con éxito.');
                form.reset(); // Reinicia el formulario
            });
        });
    </script>
</body>
</html>
